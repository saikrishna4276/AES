<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>

  <meta charset="utf-8">
  <style>
    html {
      background-image: url("{{ url_for('static',     filename='images/1.jpg') }}");
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    #encrpt {
      text-align: center;
    }

    #para{
      color: black;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>

<body>
  <div id="encrpt">
    <h1>Encryption</h1>
    <p id="para">Click on the "Choose File" button to upload a file:</p>

    <form action='/' method="POST">
        <input id="file" type="file" onchange="readURL(this);" name="filename" accept="image/*,.pdf" required>
        
        <label for="key">Enter Key :</label>
        <input id="key" type="password" for="key" name="key" placeholder="Enter Key to encrypt" required>

        <div>
          <img id="blah" src="#" alt="your image">
        </div>

        <input type="submit" onclick="f()" name="Encrypt" value="Encrypt">
        <h1 id="result"></h1>

    </form>
  </div>
  <script>
    function f() {
      var a = document.getElementById('file').value;
      var key = document.getElementById('key').value;
      console.log(key);
      console.log(a);
      //document.getElementById('result').innerHTML = '"Encryption successfull"';
    }

    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
          $('#blah')
            .attr('src', e.target.result)
        };

        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>

</body>

</html>
